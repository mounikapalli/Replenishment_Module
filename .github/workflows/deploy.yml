name: Deploy to Streamlit Cloud
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Test app startup
        run: |
          pip install streamlit
          timeout 10s streamlit run streamlit_app.py || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi
          
      # Deployment happens automatically through Streamlit Cloud
      # This workflow just ensures the app can start successfully